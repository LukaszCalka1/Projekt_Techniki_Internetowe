    <header class="name">
    <div>
        <h1>Pizzeria Napoli</h1>
        <p class="subtitle">Tradycyjna kuchnia włoska</p>
    </div>
    </header>
    <div class="italy-bar"></div>

    
    <div class="delivery">
            <button class="delivery-option" id="curr-del-opt" onclick="deliveryChoice(this)">Dostawa</button>
            <button class="delivery-option" onclick="deliveryChoice(this)">Odbiór</button>
            <button class="delivery-option" onclick="deliveryChoice(this)">Na miejscu</button>
            <textarea name="Adres" rows="1" id="delivery-address" placeholder="Podaj adres dostawy"></textarea> <!--disabled blopkuje edycje -->
    </div>
    

    <script>
        function deliveryChoice(button){
            let curr = document.getElementById("curr-del-opt");
            curr.removeAttribute("id");
            button.setAttribute("id", "curr-del-opt");

            const adres = document.getElementById("delivery-address");
            const choice = button.innerText;

            if (choice === "Dostawa") {
                adres.disabled = false;
                adres.value="";
                adres.placeholder = "Podaj adres dostawy";
            } else {
                adres.disabled = true;
                adres.value = "Kraków ul.Włoska 17";
            }
        }
    </script>
